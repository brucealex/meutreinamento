
<!-- p treinos do alunos {{params}} {{state.url}} {{estado}}-->
<!-- div(ncy-breadcrumb="")-->
<section class="training">
  <section class="trainings">
    <p>Treinos</p>
    <md-radio-group ng-model="data.group1">
      <md-radio-button value="A" class="md-primary">Treino A</md-radio-button>
      <md-radio-button value="B" class="md-primary">Treino B</md-radio-button>
      <md-radio-button value="C" class="md-primary">Treino C</md-radio-button>
      <md-radio-button value="D" class="md-primary">Treino D</md-radio-button>
      <md-radio-button value="E" class="md-primary">Treino E</md-radio-button>
    </md-radio-group>
  </section>
  <section ng-controller="TrainingGridBottomSheetCtrl" class="train">
    <div>
      <section class="header-add"><span>Treino A</span></section>
      <section class="options-add">
        <ng-md-icon icon="launch" style="fill:white" size="22"></ng-md-icon>
        <ng-md-icon icon="expand_more" style="fill:white" size="27" ng-click="showGridBottomSheet($event)"></ng-md-icon>
      </section>
      <section class="content-add"> 
        <div id="aqui"></div>
        <p>Treino A</p>
      </section>
    </div>
  </section>
</section>
