
<section class="search-wrap">
  <md-content>
    <md-card>
      <md-card-content>
        <section class="search">
          <md-input-container>
            <label>Buscar Aluno</label>
            <input type="text" ng-model="searchModel.search"/>
          </md-input-container>
          <ng-md-icon icon="search" style="fill:silver" size="50" ng-click="true;"></ng-md-icon>
        </section>
        <h6 class="suggestion">Alunos Sugeridos</h6>
        <section class="suggestion">
          <section ng-repeat="person in [1,2,2,4,4,4] track by $index">
            <md-list-item><img holder="holder.js/35x35?auto=yes&amp;random=yes&amp;text=BRU" class="img-responsive"/>
              <p ng-if="coreEvents.search">Bruno Alexandre</p>
              <ng-md-icon icon="add" style="fill:blue" size="25" ng-click="open_user($event);"></ng-md-icon>
            </md-list-item>
          </section>
        </section>
        <section class="new-user">
          <!-- md-toolbar.md-primary-->
          <!-- 	.md-toolbar-tools-->
          <!-- 		h2.md-flex Cadastrar Aluno-->
          <!-- md-content(md-theme="blue-grey")-->
          <h5>Cadastrar Aluno</h5>
          <section class="avatar"><img ng-if="!image" class="icon-avatar"/><img ng-src="{{image}}" ng-if="image" class="img-responsive img-selected"/>
            <uploadcare-widget ng-model="object.image.info.uuid" data-public-key="eb39c5def657fcd88946" data-locale="pt" data-tabs="file facebook gdrive dropbox instagram evernote flickr skydrive" data-images-only="true" data-path-value="true" data-preview-step="true" data-clearable="true" data-multiple="false" data-crop="free" on-upload-complete="onUCUploadComplete(info)" on-widget-ready="onUCWidgetReady(widget)" value="{{ object.image.info.cdnUrl }}"></uploadcare-widget>
          </section>
          <section class="attributes">
            <md-input-container>
              <label>Nome Completo</label>
              <input ng-model="image"/>
            </md-input-container>
            <md-input-container>
              <label>Telefone</label>
              <input type="tel" ng-model="searchModel.email"/>
            </md-input-container>
            <md-input-container>
              <label>Data de Nascimento</label>
              <input type="date" ng-model="searchModel.nascimento"/>
            </md-input-container>
            <md-button ng-click="true;" class="md-raised md-primary">Cadastrar Aluno</md-button>
          </section>
        </section>
      </md-card-content>
    </md-card>
  </md-content>
</section>
