
<section class="plan-wrap">
  <section class="plan-dashboard">
    <section class="plan-graf">
      <ng-md-icon icon="track_changes" style="fill:grey" size="170"></ng-md-icon>
    </section>
    <section class="plan-overview">
      <section class="plan-goal">
        <h1> 
          <ng-md-icon icon="gps_fixed" style="fill:grey" size="25"></ng-md-icon>Ganho de Peso
        </h1>
      </section>
      <section class="plan-time">
        <section class="card">
          <ds-info>
            <section class="ds-title"><span>Duração</span></section>
            <section class="ds-content"><span>5 semanas</span>
              <!-- span Semanas-->
            </section>
          </ds-info>
          <ds-info>
            <section class="ds-title"><span>Frequencia Semanal</span></section>
            <section class="ds-content"><span>5x</span></section>
          </ds-info>
          <ds-info>
            <section class="ds-title"><span>Treinamento Realizado</span></section>
            <section class="ds-content"><span>7</span></section>
          </ds-info>
        </section>
      </section>
    </section>
  </section>
  <section class="plan-cards">
    <section class="plan-trainings">
      <md-card>
        <md-card-content><a ui-sref="core.user.listTraining">
            <h3>Treinos
              <ng-md-icon icon="launch" style="fill:silver" size="24"></ng-md-icon>
            </h3></a>
          <md-content>
            <md-subheader></md-subheader>
            <ds-training name="A"></ds-training>
            <ds-training name="b"></ds-training>
            <ds-training name="C"></ds-training>
            <ds-training name="d"></ds-training>
            <ds-training name="e"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="b"></ds-training>
            <ds-training name="C"></ds-training>
            <ds-training name="d"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="f"></ds-training>
            <ds-training name="g"></ds-training>
            <ds-training name="h"></ds-training>
            <ds-training name="g"></ds-training>
            <ds-training name="h"></ds-training>
            <ds-training name="g"></ds-training>
            <ds-training name="h"></ds-training>
            <ds-training name="g"></ds-training>
            <ds-training name="h"></ds-training>
            <ds-training name="g"></ds-training>
            <ds-training name="h"></ds-training>
          </md-content>
        </md-card-content>
        <div layout="row" layout-align="end center" class="md-actions"><a ui-sref-active="sdd" ui-sref="core.user.addtraining">
            <md-button class="md-raised md-primary">Inserir Treino</md-button></a></div>
      </md-card>
    </section>
    <section class="plan-historical">
      <md-card>
        <md-card-content><a ui-sref="core.user.trainingHistory">
            <h3>Histórico Treinamentos
              <ng-md-icon icon="launch" style="fill:silver" size="24"></ng-md-icon>
            </h3></a>
          <md-content>
            <md-subheader></md-subheader>
            <p>conteudo</p>
          </md-content>
        </md-card-content>
        <div layout="row" layout-align="end center" class="md-actions">
          <md-button class="md-raised md-primary">Treinar</md-button>
        </div>
      </md-card>
    </section>
  </section>
</section>
