
<section class="ds-exercise">
  <section sv-handle="" style="display:none;" class="ds-mov"></section>
  <section class="ds-header-exerc">
    <section class="ds-series"><span>Biset com 4 s√©ries</span></section>
    <section class="ds-break-time"><span>Descanso 20 seg</span></section>
    <section class="ds-exerc-options">
      <ng-md-icon icon="settings" style="fill:white" size="22"></ng-md-icon>
      <ng-md-icon icon="close" ng-click="remove($index);" style="fill:white" size="22"></ng-md-icon>
    </section>
  </section>
  <section class="ds-content-exerc">
    <md-content class="exerc">
      <section class="ds-list-steps">
        <section ng-repeat="person in [1,2,3] track by $index" class="ds-step-content">
          <section class="ds-position-step"><span>{{$index+1}}</span></section>
          <section class="ds-list-exerc">
            <section class="ds-list-exerc-item">
              <section class="ds-exer-name"><span>{{exercicio.nome}}</span></section>
              <section class="ds-exerc-repts"><span>10 Repts</span></section>
              <section class="ds-exerc-weight"><span>20kg</span></section>
            </section>
            <section class="ds-list-exerc-item">
              <section class="ds-exer-name"><span>Supino Reto</span></section>
              <section class="ds-exerc-repts"><span>10 Repts</span></section>
              <section class="ds-exerc-weight"><span>20kg</span></section>
            </section>
          </section>
        </section>
      </section>
    </md-content>
  </section>
</section>
